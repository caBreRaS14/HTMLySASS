<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Usuario</title>

  <!-- CSS compilado desde SASS -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Registro de Usuario</h1>

    <form id="registroForm" novalidate>
      <!-- Nombre completo -->
      <div class="campo">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required minlength="3" autocomplete="name" />
        <small class="error" id="error-nombre" aria-live="polite"></small>
      </div>

      <!-- Correo -->
      <div class="campo">
        <label for="email">Correo electrÃ³nico</label>
        <input type="email" id="email" name="email" required autocomplete="email" />
        <small class="error" id="error-email" aria-live="polite"></small>
      </div>

      <!-- ContraseÃ±a -->
      <div class="campo">
        <label for="password">ContraseÃ±a</label>
        <input type="password" id="password" name="password" required
               placeholder="MÃ­n. 8, 1 mayÃºs, 1 nÃºmero, 1 sÃ­mbolo" />
        <small class="error" id="error-password" aria-live="polite"></small>
      </div>

      <!-- Confirmar contraseÃ±a -->
      <div class="campo">
        <label for="confirmar">Confirmar contraseÃ±a</label>
        <input type="password" id="confirmar" name="confirmar" required />
        <small class="error" id="error-confirmar" aria-live="polite"></small>
      </div>

      <!-- Fecha de nacimiento -->
      <div class="campo">
        <label for="fecha">Fecha de nacimiento</label>
        <input type="date" id="fecha" name="fecha" required />
        <small class="error" id="error-fecha" aria-live="polite"></small>
      </div>

      <!-- Celular (Colombia) -->
      <div class="campo">
        <label for="celular">Celular (Colombia)</label>
        <input type="tel" id="celular" name="celular" required inputmode="numeric"
               pattern="^[3][0-9]{9}$" placeholder="3XXXXXXXXX" />
        <small class="error" id="error-celular" aria-live="polite"></small>
      </div>

      <!-- TelÃ©fono opcional -->
      <div class="campo">
        <label for="telefono">TelÃ©fono (opcional)</label>
        <input type="tel" id="telefono" name="telefono" inputmode="numeric" pattern="^[0-9]{10,}$"
               placeholder="10+ dÃ­gitos" />
        <small class="error" id="error-telefono" aria-live="polite"></small>
      </div>

      <!-- TÃ©rminos -->
      <div class="campo check">
        <label class="check-label">
          <input type="checkbox" id="terminos" required />
          Acepto los tÃ©rminos y condiciones
        </label>
        <small class="error" id="error-terminos" aria-live="polite"></small>
      </div>

      <!-- BotÃ³n -->
      <button type="submit" id="btnEnviar" disabled>Enviar</button>
    </form>

    <p id="mensajeExito" class="exito" hidden>Registro exitoso ðŸŽ‰</p>

    <section class="cta container">
      <h2 class="cta__title">Â¿Quieres registrarte?</h2>
      <a href="index.html" class="btn">Ir al portafolio</a>
    </section>
  </main>

  <script src="./validaciones.js"></script>
</body>
</html>
